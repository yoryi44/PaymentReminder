[versions]
agp = "8.5.2"
kotlin = "1.9.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.4"
activityCompose = "1.9.1"
composeBom = "2024.06.00"
constraintlayoutComposeVersion = "1.0.1"
googleGmsGoogleServicesVersion = "4.4.2"
kspVersion = "1.9.23-1.0.19"
jetbrainsKotlinJvmVersion = "1.9.23"

#PAGER
accompanist_version = "0.28.0"

#NAVHOST
nav_version = "2.7.7"

#FIREBASE
firebaseAnalyticsVersion = "22.0.2"
firebaseAuthVersion = "23.0.0"

#DAGGER HILT
hiltAndroid = "2.50"
hiltNavigationVersion = "1.2.0"
hiltAndroidCompiler = "2.50"
hiltCompiler = "1.2.0"
protoliteWellKnownTypesVersion = "18.0.0"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
